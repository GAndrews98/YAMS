<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Yet Another Messaging Service</title>

        <!-- This is a 3rd-party stylesheet to make available the font families to be used for this page ("Roboto" and "Roboto Slab"). -->
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:100" rel="stylesheet">

        <!-- This 3rd party stylesheet incorporates SVG icons from Font Awesome: http://fontawesome.com/ -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">

        <link rel="stylesheet" href="/style.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>

        <ul id="nav-bar">
            <li><a value="home" class="navbar-items" id="homeButton" href="/">Home</a></li>
            <li><a value="conversations" class="navbar-items" id="convoButton" href="/conversations.html">Conversations</a></li>
            <li><a value="friends" class="navbar-items" id="friendsButton" href="#">Friends</a></li>
            <li><a value="account" class="active navbar-items" id="accountButton" href="/login.html">Account</a></li>
                <!-- Make accounts drop down arrow -->
        </ul>

        <div id="login">

          <h1>Yet Another Messaging Service</h1>

          <div class="login-box shadow">
           <!-- <form action="/userInfo/login" method='POST' class='login-form'> -->

            <i id='email-input-icon' class='icon-user'></i>
            <input type="text" name="email" id="email" autocomplete="off" placeholder="Email" class="dark">

            <i id='username-input-icon' class='icon-user'></i>
            <input id="username" autocomplete="off" placeholder="Username" class='dark' type="text" name="name">

            <i id='password-input-icon' class='icon-lock'></i>
            <input id="password" autocomplete="off" placeholder="Password" class='dark' type="password" name="password">

            <input id="register-button" type="submit" class='button large' value="Please, login to continue.">

           <!-- </form> -->

          </div>

           <div class="login-footer">
               <br>
             YAMS is a free messaging service! Enjoy!
           </div>

        </div>
    </body>
</html>
